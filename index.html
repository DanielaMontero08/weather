<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="search"
            placeholder="Search"
            class="search-box"
            id="city-input"
            autofocus="on"
            autocomplete="off"
          />
          <button>Search</button>
          <button id="current-location">Current</button>
        </form>
        <h1>Today</h1>
        <p class="city" id="city"></p>
        <p class="day-month" id="date">Monday 11:00</p>
        <p class="description-weather" id="descriprion"></p>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <span class="temperature" id="temperature">19</span>
            <span class="celcius"></span>
            <a class="celcius-p">Â°C</a>
          </div>
          <div class="col">
            <div class="row">
              <ul>
                <li>Wind: <span id="wind"></span>2 km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <h5>Next Days</h5>
        <div class="weather-forecast" id="forecast"></div>
        <script
          src="https://kit.fontawesome.com/378ca22ea1.js"
          crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
        <a
          href="https://github.com/DanielaMontero08?tab=repositoriess"
          target="_blank"
          >GitHub repository</a
        >
      </div>
    </div>
  </body>
</html>
