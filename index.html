<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="search"
            placeholder="Search"
            class="search-box"
            id="city-input"
            autofocus="on"
            autocomplete="off"
          />
          <button>Search</button>
          <button id="current-location">Current</button>
        </form>
        <h1>Today</h1>
        <p class="city" id="current-city">Santiago, Chile</p>
        <p class="day-month" id="current-date"></p>
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col">
            <span class="temperature" id="temperature">19</span>
            <span class="celcius"
              ><a href="#" id="celsius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>
        <hr />
        <div class="card" style="width: 100%">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">11:00am | 19°</li>
            <li class="list-group-item">12:00pm | 20°</li>
            <li class="list-group-item">01:00pm | 19°</li>
            <li class="list-group-item">02:00pm | 19°</li>
          </ul>
        </div>
        <h5>Next Days</h5>
        <div class="row">
          <div class="col">
            <p>Mon</p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p>22°</p>
          </div>
          <div class="col">
            <p>Tue</p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p>21°</p>
          </div>
          <div class="col">
            <p>Wed</p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p>21°</p>
          </div>
          <div class="col">
            <p>Thur</p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p>20°</p>
          </div>
          <div class="col">
            <p>Fri</p>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p>14°</p>
          </div>
        </div>
        <a href="https://github.com/DanielaMontero08?tab=repositoriess" target="_blank" >GitHub repository</a>
        <script
          src="https://kit.fontawesome.com/378ca22ea1.js"
          crossorigin="anonymous"
        ></script>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
