<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row py-3">
          <form id="search-form">
            <div class="row">
             <div class="col-6">
              <input
              type="search"
              class="search-box"
              id="city-input"
              autofocus="on"
              autocomplete="off"
              />
             </div>
              <div class="col-6">
                <div class="buttons-container">
                <button>Search</button>
                <button id="current-location">Current</button>
              </div>
            </div>
            </div>
          </form>
        </div>
        <h1 class=" mb-3">Today</h1>
        <p id="currentCity" class="city" >Santiago, Chile</p>
        <p class="day-month" id="date">Monday 11:00</p>
        <p class="description-weather" id="description">Clear</p>
        <div class="row">
          <div class="col-6">
           <div class="d-flex">
            <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left m-0"
          />
            <div class="d-flex">
              <p class="temperature" id="temperature">19</p>
              <p href="#" class="celcius-p temp m-0" id="celsius-link fw-bold">Â°C</p>
            </div>
           </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-10">
                <ul class="px-0">
                  <li>Wind: <span id="wind"></span>2 km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <h5>Next Days</h5>
        <div class="row justify-content-evenly py-4" id="forecast">
        </div>
        <script
          src="https://kit.fontawesome.com/378ca22ea1.js"
          crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
        <a
          href="https://github.com/DanielaMontero08?tab=repositoriess"
          target="_blank"
          >GitHub repository</a
        >
      </div>
    </div>
  </body>
</html>
